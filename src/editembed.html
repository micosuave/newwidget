<div class="card">
    <button ng-click="push(newtab)" class="btn btn-info fa fa-plus"></button>

    <label for="tabname">Enter Title</label>
    <input type="text" ng-model="newtab.title" />
    <select ng-model="newtab.styleClass" ng-options="class.value as class.label for class in ROARCLASSES"></select>
    <label for="content">Enter embed code</label>
    <textarea name="content" class="form-control" ng-model="newtab.content"></textarea>

</div>

<div class="" style="overflow: scroll;">
    <h4>Edit existing sections: </h4>
    <div class="card" ng-repeat="tab in config.content track by $index">
        <label for="tabname">Edit Title</label>
        <input type="text" name="tabname" ng-model="tab.title" />

        <label for="content">Edit Embed Code</label>
        <textarea name="content" class="form-control" ng-model="tab.content"></textarea>
    </div>

</div>
