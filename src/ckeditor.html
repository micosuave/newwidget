
<div  class="card" style="margin:0;padding: 0;height: 80vh;border: 0rem solid #110000;box-shadow:inset 0 0 5px rgba(0,0,0,0.1);" >
<div id="toolbartop" class="row toolbar fade" ng-class="{'in':config.showeditor}"></div>
 <form name="editorform" ng-submit="dosave(content);" ng-if="config.showeditor">
   <textarea id="{{config.id}}" name="editorta" ng-change=""  ckeditor="ckdefault" ng-model="content" ng-model-options="{ updateOn: 'default  blur', debounce: {'default': 500, 'blur': 0} }" class="card card-block "   style="width:100%;min-height:90vh;font-size:12px;color:#444;"></textarea>

   <div class="btn-group"  style="position:absolute;top:25px;right:5px;">
   <input type="submit" style="border-radius:0;padding: 5px 5px;box-shadow:1px 1px 5px rgba(0,0,0,0.5), inset 0 0 2px rgba(0,0,0,0.1);border:1px solid white;" class="button btn fa " ng-class="{'text-success':editorform.editorta.$dirty}" value="SAVE"/>
   <button style="border-radius:0;padding: 5px 5px; box-shadow: 1px 1px 5px rgba(0,0,0,0.5), inset 0 0 2px rgba(0,0,0,0.1); border: 1px solid white;" class="button btn btn-default fa fa-lg fa-close" ng-class="{'text-danger':editorform.editorta.$dirty}" ng-click="doclose()"></button>
   <!--<button style="border-radius:0;padding: 5px 5px; box-shadow: 1px 1px 5px rgba(0,0,0,0.5), inset 0 0 2px rgba(0,0,0,0.1); border: 1px solid white;" class="button btn btn-default fa fa-lg fa-refresh" ng-class="{'text-info':stringtest()}" ng-click="dowrap(content)"></button>-->

   </div>


   </form>


    <iframe id="draftdocument2" class="card card-block" ng-if="!config.showeditor  && !config.versionhistory"  name="draftrenderer" seamless allowfullscreen ng-attr-srcdoc="{{draft.content | trustAsHTML}}" style="width:100%;height:90vh;" ></iframe>


   <div ng-bind-html="draft.content | diff:config.version.content" id="draftdocument" class="{{config.styleClass}} {{config.custom || ''}}" ng-if="!config.showeditor  && config.versionhistory"  style="width:100%;min-height:90vh;"></div>

<button id="dragbutton"  class="dragbutton pull-right btn btn-default btn-sm fa" ng-class="{'fa-edit text-info':!config.showeditor,'fa-save text-success':config.showeditor, 'btn-danger':!(editorform.editorta.$modelValue == editorform.editorta.$viewValue)}" style="width:2vw;height:2vw;border-radius:0;padding: 5px 5px;box-shadow:1px 1px 5px rgba(0,0,0,0.5), inset 0 0 2px rgba(0,0,0,0.1);border:1px groove white;position:absolute;top:25px;right:0;" ng-click="config.showeditor = !config.showeditor;" ng-if="inlab && !config.showeditor"></button>
<button id="drabutton"  class="dragbutton pull-right btn btn-default btn-sm fa" ng-class="{'fa-search text-info':!config.showeditor,'fa-search text-success':config.showeditor, 'btn-danger':!(editorform.editorta.$modelValue == editorform.editorta.$viewValue)}" style="width:2vw;height:2vw;border-radius:0;padding: 5px 5px;box-shadow:1px 1px 5px rgba(0,0,0,0.5), inset 0 0 2px rgba(0,0,0,0.1);border:1px groove white;position:absolute;top:0;right:0;" ng-click="openpreview(draft)"></button>

 </div>
