<div  ng-pdf="pdf.url"
      ng-pdf-zoom="1"
      ng-pdf-template="'/llp_core/bower_components/angular-pdf-directive/build/partials/pdf.html'">
</div>


<pdf-viewer
    delegate-handle="pdf"
    url="pdf.url"
    scale="1"
    show-toolbar="true"
    headers="{ 'Access-Control-Allow-Origin': '*' }"></pdf-viewer>
