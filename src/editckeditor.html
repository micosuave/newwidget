<form role="form" editable-form>
    <div class="form-group">
        <label for="draftid">Style Configuration</label>
        <select ng-model="config.styleClass" ng-options="class.value as class.label for class in ROARCLASSES" class="form-control" id="styleclass" placeholder="Select style..."><option value="" label="default"></option></select>
       <input type="text" ng-model="config.custom" placeholder="custom style class(es)" style="padding:0.8rem" />
       <button editable-checklist="config.styleClass" e-options="class.value as class.label for class in ROARCLASSES">{{config.styleClass}}</button> 
        <!--<select ng-model="config.editor" ng-change="" ng-options="editor.obj as editor.name for editor in editors" class="form-control" id="draftid" placeholder="Select Editor Configuration..."></select>-->
        <!-- <input type="text" class="form-control" id="sample" ng-model="config.sample" placeholder="Enter sample"> -->
    </div>
    <div class="form-group">
        <label for="renderframe">Render in iframe</label>
        <input type="checkbox" ng-model="config.iframe">
        
    </div>   
    
    <div class="form-group">
        <label for="renderversionhistory">Version History</label>
        <input type="checkbox" ng-model="config.versionhistory">
        
    </div>   
    
    <div class="row" ng-repeat="class in helperclasses">
        <label for="helperclass">{{class.label}}</label>
        <input type="checkbox"  ng-checked="(config.class.value == true)">
        <div class="pull-left" ng-bind-html="tag.value"></div>
        <div ng-repeat="attribute in tag.attributes">
            <a editable-text="attribute.value"  >{{attribute.label}}</a>
            </div>
    </div>  
    <!--<div class="form-group">
        <label for="draftid">Template</label>
        <select ng-model="config.template" ng-change="" ng-options="template as template.title for template in templates" class="form-control" id="draftid" placeholder="Select Template..."></select>
        <!-- <input type="text" class="form-control" id="sample" ng-model="config.sample" placeholder="Enter sample"> -->
    <!--</div>
    <div class="form-group" formly-form="template.form"></div>-->
</form>
