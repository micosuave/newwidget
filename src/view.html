
  <div id="tableofcontents" class="card card-default">
                <div class="card-header">
                    <h4 class="card-title" e-form="nameform" editable-text="tree.name" buttons="no" onaftersave="tree.$save();">{{tree.name}}
                    <span class="fa fa-edit showonhover" ng-click="nameform.$show()"></span>
                    <small class="pull-right">
                      <!--<button class="fa fa-send btn btn-success" ng-click="publish(draft)"></button>-->
                      </small> 
                    <small class="pull-right">
                      <button class="fa fa-plus btn btn-warning" ng-click="toc.newtopsection()"></button>
                      <!--<button id="broadcastbutton" title="broadcast" class="fa fa-info btn btn-info " ng-click="toc.broadcast()"></button>-->
                            <switch ng-model="toc.editable" ng-change="togglemode()"  icon="fa fa-globe fa-2x" class="pull-right" disabled></switch>
                      </small>
                    </h4>
                </div>
                <div class="card-text">
                    <div ui-tree="">
                        <ol ui-tree-nodes max-depth="6" ng-model="tree.roarlist">
                            <li ui-tree-node class="" ng-repeat="(key, value) in tree.roarlist | orderBy: $index " ng-include="'nodes_renderer1.html'" style="padding-right:0rem;padding-bottom:0.1rem;" collection="{{value.id || value}}"></li>

                        </ol>
                    </div>
                </div>
            </div>
            <script type="text/ng-template" id="nodes_renderer1.html">
    <div ui-tree-handle class="tree-node tree-node-content">
        <div class="tree-node-content row" style="position:relative;">
            <a class="btn " data-nodrag ng-click="toggle(this)" ng-if="collection.roarlist && collection.roarlist.length > 0" style="position:absolute;top:1rem;left:0rem;"><span class="fa text-primary" ng-class="{'fa-chevron-right': collapsed, 'fa-chevron-down': !collapsed}"></span></a>
            <input type="text" ng-model="collection.name" ng-change="collection.save();" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 1000, 'blur': 0} }" style="padding: 0.5rem;color:#444;" uib-popover-template="collection.templateUrl" popover-trigger="hover" popover-placement="right" popover popover-append-to-body="true">
            <a class="btn showonhover" data-nodrag ng-click="remove(this);collection.$save();"><span class="fa fa-close text-danger "></span></a>
            <a class="btn " data-nodrag ng-click="toc.newsubsection(this)" style="position:absolute;right:0.5rem;top:1rem;"><span class="fa fa-plus text-success"></span></a>

        </div>
    </div>
    <ol ui-tree-nodes="" ng-model="collection.roarlist" ng-class="{hidden: collapsed}" style="">
        <li class="" ng-repeat="(key, value) in collection.roarlist | orderBy: $index track by $index" ui-tree-node ng-include="'nodes_renderer1.html'" style="padding-right:0rem;padding-bottom:0.1rem;" collection="{{value.id || value}}">
        </li>
    </ol>
</script>
